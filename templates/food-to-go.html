{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h1>{{ this.title }}</h1>
  <div class="row text-center">
  {% for item in this.children %}

    {% set image = item.attachments.images.first() %}

    <div class="col-xs-6 col-sm-4 col-md-3">
      <!-- <a href="{{ item|url }}" style="display:block;"> -->
        <div class="thumbnail">
          <img src="{{ item|url }}label.jpg">
        </div>
      <!-- </a> -->
    </div>
  {% endfor %}
  </div>
{% endblock %}
