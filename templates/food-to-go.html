{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h1 class="title">{{ this.title }}</h1>
  <div class="row text-center">
  {% for image in this.attachments.images|sort(attribute='path') %}
    <div class="col-xs-6 col-sm-4 col-md-3">
      <div class="thumbnail">
        <img src="{{ image|url }}">
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
