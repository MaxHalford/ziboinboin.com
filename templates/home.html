{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h1>{{ this.title }}</h1>
  <div class="row">
    <div class="col-sm-6">
      <p>{{ this.body }}</p>
    </div>
    {% for image in this.attachments.images|sort(attribute='path') %}
      <div class="home-square col-sm-6">
        <img src="{{ image|url }}" class="img-rounded" style="max-width: 100%;">
      </div>
    {% endfor %}
  </div>
{% endblock %}
